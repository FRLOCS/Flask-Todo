<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div id="title" class="col-12 text-light-50 bg-danger bg-gradient" style="width: 400;">
                <h1> My todo List </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form id="form" class="form-inline" action="{{ url_for('hello') }}" method="post">
                    <div class="input-group mb-3">
                        <input type="text" id="todo" class="form-control" placeholder="Enter your todo" name="todo">
                        <input class="btn btn-outline-secondary" type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-8">
                <ul style="width: 400%;" class="list-group">
                    {% for todo in todos %}
                    <li class="list-group-item">{{todo.Todo}}</li>
                    {% endfor %}
                    <div>
                        {% for todo in todos %}
                        <a href="{{ url_for('delete', id=todo['doc_id'])}}"> <button type="button" class="deletebutton">Delete</button></a>
                        {% endfor %}
                    </div>
                </ul>
                <!-- <button type="button" class="deletebutton">Delete</button>  -->
            </div>
            <div class="col-8"></div>
        </div>

    </div>
    </div>


</body>

</html>
